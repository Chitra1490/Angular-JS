<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="Scripts/angular.js"></script>
    <script>

        function sayHello($scope) {
            $scope.txthello = "hi";
        }

        myfirstapp = angular.module("myApp", []);
        myfirstapp.controller("simpletext", sayHello);
    </script>


    <div ng-app="myApp">
        <div ng-controller="simpletext">
            <input type="text" ng-model="txthello" id="txthello" />
            {{txthello}}
        </div>
    </div>
</body>
</html>
