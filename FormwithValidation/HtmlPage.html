<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="Scripts/angular.js"></script>
    <script>

        function sayHello($scope) {
            $scope.txthello = "";
            $scope.sayHello1=function()
            {
                alert($scope.txthello);
            }
        }

        myfirstapp = angular.module("myApp", []);
        myfirstapp.controller("simpletext", sayHello);
    </script>


    <div ng-app="myApp">
        <div ng-controller="simpletext">
            <form id="frm1" name="frm11" novalidate>
                <input type="text" ng-model="txthello" id="txthello" name="txthello1" required />
                <div ng-show="!(frm11.txthello1.$valid)">Text is required</div><br />
               
                <input type="button" ng-click="sayHello1()" id="txthello" value="button" ng-disabled="!(frm11.$valid)" />
            </form>
                {{txthello}}
          
        </div>
    </div>
</body>
</html>
